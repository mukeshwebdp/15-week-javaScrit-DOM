<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        .container{
            width: 300px;
            margin: auto;
            border: 2px solid black;

            justify-content: center;
            align-items: center;
        }
        input{

        <label for="password">Password: </label>

        <button>Submit</button>
        </form>

                }

            }
        </script>

    </div>
</body>
</html>
